<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <title>Fiesta de Graduación</title>
</head>
<body>
    <header>
        <h1>¡Bienvenidos!</h1>
    </header>
    <div class="container">
        <form id="form">
            <div class="flex-inputs">
                <input type="number" id="dni" placeholder="Cédula" class="dni" aria-label="Cédula">
                <button type="button" id="verificar">Verificar</button>
            </div>
            <input type="text" placeholder="Nombre" readonly>
            <input type="text" placeholder="Observación" readonly>
        </form>
    </div>
    <footer>Carlos Heredia Copyright © 2024</footer>
    <script src="script.js" defer></script>
</body>
</html>
